<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat Rooms</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <h1>Chat Rooms</h1>
    <div id="controls">
      <div class="inputs">
        <input id="nickname" type="text" placeholder="Enter your nickname">
        <input id="room-id" type="text" placeholder="Enter room ID" value="3e9934b1-d596-494c-a6d4-8fab9c61f9e0">
      </div>
      <div class="buttons">
        <button id="create-room">Create Room</button>
        <button id="change-name">Change name</button>
      </div>
    </div>
    <div id="room-list">
      <h3>Available Rooms</h3>
      <ul id="rooms"></ul>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <input id="message-input" type="text" placeholder="Enter your message">
      <button id="send-message">Send</button>
      <button id="leave-room">Leave Room</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
